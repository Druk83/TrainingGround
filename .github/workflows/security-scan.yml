name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Запуск еженедельно в понедельник в 02:00 UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: NPM Audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
          npm audit --json > ../npm-audit-report.json || true

      - name: Cargo Audit
        run: |
          cd backend/rust-api
          cargo audit || true
          cargo audit --json > ../../cargo-audit-report.json || true

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: |
            npm-audit-report.json
            cargo-audit-report.json

  owasp-zap-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          docker compose version

      - name: Generate MongoDB keyfile for CI/CD
        run: |
          mkdir -p infra
          openssl rand -base64 756 > infra/mongo-keyfile.secure
          chmod 400 infra/mongo-keyfile.secure

      - name: Create test .env file
        run: |
          cat > .env << 'EOF'
          MONGO_USER=admin
          MONGO_PASSWORD=test123
          REDIS_PASSWORD=test123
          QDRANT_API_KEY=test
          JWT_SECRET=test-secret-for-ci-cd-only
          OBJECT_STORAGE_BUCKET=test
          OBJECT_STORAGE_REGION=us-east-1
          OBJECT_STORAGE_ENDPOINT=http://localhost:9000
          OBJECT_STORAGE_ACCESS_KEY=test
          OBJECT_STORAGE_SECRET_KEY=test
          OBJECT_STORAGE_REPORTS_PREFIX=reports/
          MONGO_KEYFILE_PATH=./infra/mongo-keyfile.secure
          EOF

      - name: Start application
        run: |
          # Запуск в тестовом режиме
          docker compose up -d mongodb-primary redis
          echo "Waiting for MongoDB to be ready..."
          
          # Ожидание healthcheck MongoDB
          for i in {1..30}; do
            if docker compose exec -T mongodb-primary mongosh admin --eval "db.adminCommand('ping')" &>/dev/null; then
              echo "MongoDB is healthy"
              break
            fi
            echo "Attempt $i: Waiting for MongoDB..."
            sleep 2
          done

          # Инициализация MongoDB replica set
          docker compose exec -T mongodb-primary mongosh --eval "
            try {
              rs.initiate({
                _id: 'rs0',
                members: [{ _id: 0, host: 'mongodb-primary:27017' }]
              });
              print('Replica set initialized');
            } catch(e) {
              print('Replica set already initialized or error:', e);
            }
          " || true

          echo "Waiting for replica set to be ready..."
          sleep 15

          # Запуск rust-api
          docker compose up -d rust-api
          echo "Waiting for API to start..."
          sleep 10

      - name: Check services health
        run: |
          echo "Checking Rust API health..."
          for i in {1..30}; do
            if curl -f --max-time 5 http://localhost:8081/health >/dev/null 2>&1; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $i: Waiting for API..."
            docker compose logs rust-api | tail -20 || true
            sleep 2
          done
          echo "API failed to start. Full logs:"
          docker compose logs rust-api
          exit 1

      - name: Show services status
        if: failure()
        run: |
          echo "=== Docker Compose PS ==="
          docker compose ps
          echo "=== All Services Logs ==="
          docker compose logs
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8081'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 5 -T 30'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-baseline-report'

      - name: OWASP ZAP Full Scan (scheduled only)
        if: github.event_name == 'schedule'
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:8081'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 5 -T 60'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-full-scan-report'

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-baseline-report.html
            zap-baseline-report.md
            zap-full-scan-report.html
            zap-full-scan-report.md

      - name: Shutdown services
        if: always()
        run: docker compose down

  sast-analysis:
    name: SAST Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/rust
            p/typescript

      - name: Clippy (Rust Linting)
        run: |
          cd backend/rust-api
          cargo clippy -- -D warnings -W clippy::all

      - name: ESLint (TypeScript/JavaScript)
        run: |
          cd frontend
          npm install
          npm run lint

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for GitLeaks

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: GitLeaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, owasp-zap-scan, sast-analysis, secret-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date:** $(date)" >> security-summary.md
          echo "**Commit:** $GITHUB_SHA" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "- Dependency Audit: ${{ needs.dependency-audit.result }}" >> security-summary.md
          echo "- OWASP ZAP Scan: ${{ needs.owasp-zap-scan.result }}" >> security-summary.md
          echo "- SAST Analysis: ${{ needs.sast-analysis.result }}" >> security-summary.md
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> security-summary.md
          echo "" >> security-summary.md

          if [ -f "audit-reports/npm-audit-report.json" ]; then
            echo "### NPM Vulnerabilities" >> security-summary.md
            cat audit-reports/npm-audit-report.json | jq -r '.metadata | "- Total: \(.vulnerabilities.total)\n- Critical: \(.vulnerabilities.critical)\n- High: \(.vulnerabilities.high)"' >> security-summary.md || true
          fi

          if [ -f "audit-reports/cargo-audit-report.json" ]; then
            echo "" >> security-summary.md
            echo "### Cargo Vulnerabilities" >> security-summary.md
            cat audit-reports/cargo-audit-report.json | jq -r '.vulnerabilities | "Count: \(. | length)"' >> security-summary.md || true
          fi

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
