# Production Docker Compose with Nginx reverse proxy and Let's Encrypt
# Based on docker-compose.yml but with HTTPS termination and no exposed ports except 80/443
#
# Usage:
#   1. Copy .env.example to .env: cp .env.example .env
#   2. Fill .env with PRODUCTION values (strong passwords, vault DNS names)
#   3. Build frontend: cd frontend && npm run build
#   4. Initialize SSL: bash infra/nginx/init-letsencrypt.sh
#   5. Start: docker-compose -f docker-compose.prod.yml up -d

version: '3.9'

services:
  # ============================================
  # Nginx Reverse Proxy with TLS 1.3/1.2
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: trainingground-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS
    volumes:
      # Nginx configuration
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro

      # Frontend static files (build before deploying)
      - ./frontend/dist:/usr/share/nginx/html:ro

      # SSL certificates (Let's Encrypt)
      - ./infra/nginx/certbot/conf:/etc/nginx/ssl:ro
      - ./infra/nginx/certbot/www:/var/www/certbot:ro
    networks:
      - trainingground-network
    depends_on:
      - rust-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.trainingground.service=nginx"
      - "com.trainingground.env=production"

  # ============================================
  # Certbot for Let's Encrypt SSL certificates
  # ============================================
  certbot:
    image: certbot/certbot:latest
    container_name: trainingground-certbot
    restart: "no"
    volumes:
      - ./infra/nginx/certbot/conf:/etc/letsencrypt
      - ./infra/nginx/certbot/www:/var/www/certbot
    networks:
      - trainingground-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ============================================
  # MongoDB Replica Set (3 nodes)
  # ============================================
  mongodb-primary:
    image: mongo:6
    container_name: trainingground-mongodb-primary
    restart: unless-stopped
    # NO exposed ports in production (internal only)
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-trainingground}
    command: >
      bash -c "
        chmod 400 /data/keyfile/mongo-keyfile &&
        chown mongodb:mongodb /data/keyfile/mongo-keyfile &&
        exec docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --keyFile /data/keyfile/mongo-keyfile
      "
    volumes:
      - mongodb_primary_data:/data/db
      - ./infra/mongo-init:/docker-entrypoint-initdb.d:ro
      - ${MONGO_KEYFILE_PATH:-./infra/mongo-keyfile.secure}:/data/keyfile/mongo-keyfile:ro
    networks:
      - trainingground-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-secondary1:
    image: mongo:6
    container_name: trainingground-mongodb-secondary1
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    command: >
      bash -c "
        chmod 400 /data/keyfile/mongo-keyfile &&
        chown mongodb:mongodb /data/keyfile/mongo-keyfile &&
        exec docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --keyFile /data/keyfile/mongo-keyfile
      "
    volumes:
      - mongodb_secondary1_data:/data/db
      - ${MONGO_KEYFILE_PATH:-./infra/mongo-keyfile.secure}:/data/keyfile/mongo-keyfile:ro
    networks:
      - trainingground-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-secondary2:
    image: mongo:6
    container_name: trainingground-mongodb-secondary2
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    command: >
      bash -c "
        chmod 400 /data/keyfile/mongo-keyfile &&
        chown mongodb:mongodb /data/keyfile/mongo-keyfile &&
        exec docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --keyFile /data/keyfile/mongo-keyfile
      "
    volumes:
      - mongodb_secondary2_data:/data/db
      - ${MONGO_KEYFILE_PATH:-./infra/mongo-keyfile.secure}:/data/keyfile/mongo-keyfile:ro
    networks:
      - trainingground-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (internal only)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: trainingground-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - trainingground-network

  # ============================================
  # Qdrant (internal only)
  # ============================================
  qdrant:
    image: qdrant/qdrant:v1.8.0
    container_name: trainingground-qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - trainingground-network

  # ============================================
  # HashiCorp Vault (internal only)
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: trainingground-vault
    restart: unless-stopped
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      # IMPORTANT: In production, DO NOT use -dev mode!
      # Use proper storage backend (Consul, etcd) and unseal mechanism
      VAULT_LOCAL_CONFIG: '{"storage": {"file": {"path": "/vault/file"}}, "listener": {"tcp": {"address": "0.0.0.0:8200", "tls_disable": true}}, "default_lease_ttl": "168h", "max_lease_ttl": "720h", "ui": true}'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
      - ./infra/vault:/vault/config:ro
    networks:
      - trainingground-network
    command: server
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================
  # Rust API (behind Nginx)
  # ============================================
  rust-api:
    build:
      context: ./backend/rust-api
      dockerfile: Dockerfile
      args:
        - RUST_VERSION=1.89
    container_name: trainingground-rust-api
    restart: unless-stopped
    # NO exposed ports (accessed via Nginx reverse proxy)
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      APP_ENV: production
      RATE_LIMIT_DISABLED: ${RATE_LIMIT_DISABLED:-0}
      RATE_LIMIT_PER_IP: ${RATE_LIMIT_PER_IP:-200}
      RATE_LIMIT_PER_USER: ${RATE_LIMIT_PER_USER:-100}
      RATE_LIMIT_LOGIN_ATTEMPTS: ${RATE_LIMIT_LOGIN_ATTEMPTS:-10}
      RATE_LIMIT_REGISTER_ATTEMPTS: ${RATE_LIMIT_REGISTER_ATTEMPTS:-5}
      SESSION_DURATION_SECONDS: ${SESSION_DURATION_SECONDS:-3600}
      HINTS_MAX_PER_SESSION: ${HINTS_MAX_PER_SESSION:-2}
      SSE_MAX_STREAM_SECONDS: ${SSE_MAX_STREAM_SECONDS:-3600}
      ANTICHEAT_DISABLED: ${ANTICHEAT_DISABLED:-0}

      # Database connections
      APP__DATABASE__MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb-primary:27017,mongodb-secondary1:27017,mongodb-secondary2:27017/${MONGO_DB:-trainingground}?authSource=admin&replicaSet=rs0
      APP__REDIS__URI: redis://:${REDIS_PASSWORD}@redis:6379

      # JWT configuration
      APP__AUTH__JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_TTL_SECONDS: ${JWT_ACCESS_TOKEN_TTL_SECONDS:-3600}
      JWT_REFRESH_TOKEN_TTL_SECONDS: ${JWT_REFRESH_TOKEN_TTL_SECONDS:-2592000}

      # Cookie security
      COOKIE_SECURE: true  # ALWAYS true in production
      COOKIE_SAME_SITE: Strict

      # Vault configuration
      VAULT_ADDR: ${VAULT_ADDR:-http://vault:8200}
      VAULT_ROLE_ID: ${VAULT_ROLE_ID}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID}

      # Superuser bootstrap
      ADMIN_SEED_FILE: /secrets/admin-superuser.json

      # Object Storage
      OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET}
      OBJECT_STORAGE_REGION: ${OBJECT_STORAGE_REGION}
      OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT}
      OBJECT_STORAGE_ACCESS_KEY: ${OBJECT_STORAGE_ACCESS_KEY}
      OBJECT_STORAGE_SECRET_KEY: ${OBJECT_STORAGE_SECRET_KEY}

    volumes:
      - ./infra/config/seed/admin-superuser.json:/secrets/admin-superuser.json:ro
    depends_on:
      mongodb-primary:
        condition: service_healthy
      redis:
        condition: service_started
      vault:
        condition: service_healthy
    networks:
      - trainingground-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ============================================
  # Python Generator (internal only)
  # ============================================
  python-generator:
    build:
      context: ./backend/python-generator
      dockerfile: Dockerfile
    container_name: trainingground-python-generator
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb-primary:27017,mongodb-secondary1:27017,mongodb-secondary2:27017/${MONGO_DB:-trainingground}?authSource=admin&replicaSet=rs0
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      YANDEX_GPT_API_KEY: ${YANDEX_GPT_API_KEY}
      YANDEX_GPT_FOLDER_ID: ${YANDEX_GPT_FOLDER_ID}
    depends_on:
      - qdrant
      - mongodb-primary
    networks:
      - trainingground-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================
  # Observability: Prometheus + Alertmanager + Grafana + Loki
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: trainingground-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - trainingground-network

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: trainingground-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./infra/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - trainingground-network
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:10.2.2
    container_name: trainingground-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - trainingground-network
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.9.4
    container_name: trainingground-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - trainingground-network

  promtail:
    image: grafana/promtail:2.9.4
    container_name: trainingground-promtail
    restart: unless-stopped
    volumes:
      - ./infra/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - trainingground-network
    depends_on:
      - loki

# ============================================
# Networks
# ============================================
networks:
  trainingground-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes (persistent data)
# ============================================
volumes:
  mongodb_primary_data:
    driver: local
  mongodb_secondary1_data:
    driver: local
  mongodb_secondary2_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  vault_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
