global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # Rust API метрики (когда добавим /metrics endpoint)
  - job_name: 'rust-api'
    static_configs:
      - targets: ['rust-api:8081']
    metrics_path: '/metrics'

  # Python Explanation Service метрики
  - job_name: 'python-generator'
    static_configs:
      - targets: ['python-generator:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MongoDB метрики
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis метрики
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
